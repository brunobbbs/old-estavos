{% extends 'system/base.html' %}

{% load bootstrap_tags %}

{% block content %}

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>ESAP - ESTAVOS Sistema de Aulas Particulares</h2>
        <ol class="breadcrumb">
            <li>
                <a href="{% url 'dashboard:home' %}">In√≠cio</a>
            </li>
            <li>
                ESAP
            </li>
            <li class="active">
                <strong>Tags</strong>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Editar tag</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content" id="newTag">
                    <form action="" method="post" id="keyword-form">
                        {% csrf_token %}
                        {{ form|as_bootstrap }}
                        <input type="submit" class="btn btn-primary" value="Salvar" />
                        <a href="{% url 'dashboard:keywords'  %}" class="btn btn-white">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}

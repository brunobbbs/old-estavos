<div class="row">

    <div class="main col-md-8">

        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Listagem de atletas Absoluto</h2>
                <p><strong>Total de atletas inscritos</strong>: {{ competitors.count }}</p>

                {% if competitors %}
                <h3>Absoluto</h3>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Clube</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for competitor in competitors %}
                        <tr>
                            <td>{{ competitor.name|upper }}</td>
                            <td>{{ competitor.school|upper }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% endif %}

            </div>
        </div>

    </div>

</div>
